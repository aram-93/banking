<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HCC Armenia Login </title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/carousel.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <!--    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>-->
</head>
<body>
<div>
    <h1 class="text-center mb-5">Login in HCC Armenia</h1>
    <form method="POST" action="${contextPath}/login" class="form-signin" class="container">
        <div class="col text-center">
            <p>
                Username: <input type="Username" name="Username" required>
            </p>
            <p>
                Password: <input type="password" name="password" required>
            </p>
            <p>
            <input type="submit" value="Log In">
            </p>
        </div>
    </form>
</div>
</body>
